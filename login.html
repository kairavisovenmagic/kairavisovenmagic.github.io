<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Login — Kairavi’s Oven Magic</title>
  <link rel="icon" href="images/logo.png"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="site-header">
    <div class="wrap nav">
      <a class="brand" href="index.html">
        <img src="images/logo.png" alt="logo"/><strong>Kairavi’s Oven Magic</strong>
      </a>
      <nav class="menu">
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a id="loginLink" href="login.html" aria-current="page">Login</a>
        <a id="logoutLink" href="#" style="display:none">Logout</a>
      </nav>
    </div>
  </header>

  <main class="wrap" style="max-width:520px">
    <h1>Login / Sign Up</h1>
    <p class="sub">Use email & password or continue with Google.</p>

    <section class="card" style="padding:16px;margin-bottom:16px">
      <label>Email</label>
      <input id="email" type="email" placeholder="you@example.com" required/>
      <label>Password</label>
      <input id="password" type="password" placeholder="••••••••" required/>
      <div style="display:flex; gap:8px; margin-top:12px">
        <button id="btnSignIn" class="btn btn-primary">Sign In</button>
        <button id="btnSignUp" class="btn">Create Account</button>
      </div>
    </section>

    <div style="text-align:center;margin:10px 0">— or —</div>

    <button id="btnGoogle" class="btn btn-google" style="width:100%">
      <img src="images/google.svg" alt="" style="height:18px;vertical-align:middle;margin-right:8px"/>
      Continue with Google
    </button>
  </main>

  <div class="toast" style="display:block;opacity:0;pointer-events:none"></div>

  <script type="module">
    import { attachHeaderAuth, toast,
             signInWithGoogleFlow, emailPasswordSignIn, emailPasswordSignUp,
             ADMIN_EMAILS, auth } from "./auth.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";

    attachHeaderAuth();

    // If already signed in, redirect away
    const params = new URLSearchParams(location.search);
    const next = params.get("next") || "index.html";
    onAuthStateChanged(auth, (user) => {
      if (user) {
        const isAdmin = ADMIN_EMAILS.includes((user.email||"").toLowerCase());
        window.location.href = isAdmin ? "admin.html" : next || "my-account.html";
      }
    });

    // Email/Password
    document.getElementById("btnSignIn").addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const pass  = document.getElementById("password").value;
      if (!email || !pass) return toast("Enter email & password");
      try {
        await emailPasswordSignIn(email, pass);
        toast("Welcome back!");
        setTimeout(()=> window.location.href = next || "my-account.html", 600);
      } catch (e) {
        toast(e?.message || "Sign-in failed");
      }
    });

    document.getElementById("btnSignUp").addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const pass  = document.getElementById("password").value;
      if (!email || !pass) return toast("Enter email & password");
      try {
        await emailPasswordSignUp(email, pass);
        toast("Account created!");
        setTimeout(()=> window.location.href = "my-account.html", 600);
      } catch (e) {
        toast(e?.message || "Sign-up failed");
      }
    });

    // Google Sign-In
    document.getElementById("btnGoogle").addEventListener("click", async () => {
      try {
        await signInWithGoogleFlow();
        toast("Signed in with Google");
        setTimeout(()=> window.location.href = next || "my-account.html", 600);
      } catch (e) {
        toast(e?.message || "Google sign-in failed");
      }
    });
  </script>
</body>
</html>
