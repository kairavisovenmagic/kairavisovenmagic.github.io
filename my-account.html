<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>My Account — Kairavi’s Oven Magic</title>
  <link rel="icon" href="images/logo.png"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="site-header">
    <div class="wrap nav">
      <a class="brand" href="index.html">
        <img src="images/logo.png" alt="logo"/><strong>Kairavi’s Oven Magic</strong>
      </a>
      <nav class="menu">
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a id="loginLink" href="login.html">Login</a>
        <a id="logoutLink" href="#" style="display:none">Logout</a>
      </nav>
    </div>
  </header>

  <main class="wrap" style="max-width:720px; margin-top:24px">
    <h1>My Account</h1>
    <div id="profile" class="card" style="padding:16px">Loading…</div>
  </main>

  <div class="toast" style="display:block;opacity:0;pointer-events:none"></div>

  <script type="module">
    import { attachHeaderAuth, requireAuth, auth } from "./auth.js?v=3";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";

    attachHeaderAuth();
    await requireAuth(); // redirect to login if not signed in

    onAuthStateChanged(auth, (user) => {
      const el = document.getElementById("profile");
      if (!user) return;
      el.innerHTML = `
        <p><strong>Email:</strong> ${user.email || ""}</p>
        <p><strong>User ID:</strong> ${user.uid}</p>
      `;
    });
  </script>
</body>
</html>
